<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

<!-- Slider -->
<script src="{{ site.url }}/assets/js/slider.js"></script>
<script src="{{ site.url }}/assets/js/iis-captions.js"></script>

<!-- Sliders on pages -->
{% for script in page.slider_scripts %}
  {{ script }}
{% endfor %}
<!-- Sliders on indexes -->
{% for post in paginator.posts %}
  {% for script in post.slider_scripts %}
    {{ script }}
  {% endfor %}
{% endfor %}


  </body>

</html>
